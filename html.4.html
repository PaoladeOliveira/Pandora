  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f12711, #f5af19);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #8000ff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px #00000060;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 20px;
      background-color: #ff0080;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ffde00;
      color: #000;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      background: #fff5ee;
      color: #222;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    main h2 {
      text-align: center;
      font-size: 2rem;
      color: #8000ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #8000ff;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(128, 0, 255, 0.5);
    }

    button:hover {
      background: #5c00b3;
      box-shadow: 0 6px 14px rgba(92, 0, 179, 0.7);
    }

    footer {
      background-color: #8000ff;
      color: #fff;
      text-align: center;
      padding: 16px;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
